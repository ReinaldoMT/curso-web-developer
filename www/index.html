<!DOCTYPE html>
<html>

<head>
  <title>Nova página</title>
  <link rel="stylesheet" type="text/css" href="./styles/web.css" charset="utf-8"/>
</head>

<body>
  <h1>Inputs</h1>
  <!-- <h2>Tarefas:</h2>
  <div class="tarefas">
    <ul>
      <li></li>
    </ul>
  </div> -->

  <form method="GET" id="form1">
    <p>
      <label for="campoId">ID</label><br />
      <input id="campoId" type="text" placeholder="Insira o ID aqui">
    </p>
    <p>
      <label for="campoBox">Local</label><br />
      <select id="campoBox">
        <option value="box1">Caixa 1</option>
        <option value="box2">Caixa 2</option>
      </select>
    </p>
    <p>
      <label for="campoConteudo">Conteúdo</label><br />
      <input id="campoConteudo" type="text" placeholder="Insira o conteúdo aqui">
    </p>
    <!-- <p>
        <label for="campoAdiciona">Adicionar?</label><br />
        <input id="campoAdiciona" type="checkbox" />
      </p> -->
    <!-- <div class="botoes-box">
      <button type="submit">Enviar</button>
    </div> -->
  </form>

  <div class="botoes-box">
    <button onclick="enviarDados()">Adicionar</button>
    <button onclick="depurarDados()">Depurar</button>
    <button onclick="carregarPorId()">Carregar por ID</button>
    <button onclick="carregarDados()">Carregar dados na tela</button>
  </div>

  <h3>Caixa 1</h3>
  <div id="box1" class="tarefas"></div>

  <h3>Caixa 2</h3>
  <div id="box2" class="tarefas"></div>
</body>
<script type="text/javascript" src="./scripts/web.js"></script>
<script type="text/javascript">
  // Scripts locais geralmente possuem referência específica do código HTML
  function enviarDados () {
    const objeto = {
      id: _e('campoId').value,
      box: _e('campoBox').value,
      conteudo: _e('campoConteudo').value,
      isActive: true,
      tipo: 'meus dados',
      criadoEm: new Date()
    }
    addData(objeto)
    defineHtml('box1', `${objeto.conteudo} adicionado com sucesso`, false)
  }

  function depurarDados () {
    console.table(getData())
  }

  function carregarPorId () {
    const id = window.prompt('Informe o id')
    const objeto = getDataById(id)
    window.alert(`ID: ${objeto.id}, Conteúdo: ${objeto.conteudo}, Criado em: ${objeto.criadoEm.toLocaleString()}`)
  }

  function carregarDados () {
    const dados = getData()
    for (let objeto of dados) {
      // defineHtml(objeto.box, `ID: ${objeto.id}, Conteúdo: ${objeto.conteudo}, Criado em: ${objeto.criadoEm.toLocaleString()}`, true)
      defineHtml(objeto.box, JSON.stringify(objeto), true)
    }
  }
</script>
</html>
