<!DOCTYPE html>
<html>

<head>
  <title>Nova página</title>
  <style type="text/css">
  body {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 14px;
    /* font-family: Georgia, 'Times New Roman', Times, serif */
  }
  .tarefas {
    background-color: #EAEAEA;
    border: solid 1px #DDDDDD;
    padding: 5px;
    box-shadow: 0 0 2px 2px #CCCCCC;
    border-radius: 5px;
    margin-bottom: 1em;
  }
  </style>
</head>

<body>
  <h1>Nova página</h1>
  <h2>Tarefas:</h2>
  <div class="tarefas">
    <ul>
      <li>Criar rotina e botão de chamada para limpaHtml();</li>
      <li>Explorar código CSS desta caixa de tarefas;</li>
      <li>Fazer com que a caixa onde aparecem os resultados das funções tenha o mesmo estilo desta caixa;</li>
    </ul>
  </div>
  
  <button onclick="defineHtml()">Executar defineHtml</button>
  <button onclick="adicionaHtml()">Executar adicionaHtml</button>

  <div id="conteudo"></div>
</body>
<script type="text/javascript">
  function defineHtml () {
    document.getElementById('conteudo').innerHTML = '<p>Conteúdo inserido via javascript via defineHTML()</p>'
  }
  function adicionaHtml () {
    document.getElementById('conteudo').innerHTML += '<p>Conteúdo adicionado via javascript via adicionaHTML()</p>'
  }
</script>

</html>
